<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/forms.css">

</head>
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <router-outlet></router-outlet>
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-6">
          <img src="../../../assets/images/guy.png" alt="login" class="login-card-img">
        </div>
        <div class="col-md-5">
          <div class="card-body">
            <div class="brand-wrapper">
              <p></p>
            </div>
            <p class="login-card-description">Password Recovery</p>
            <form #f = "ngForm" (ngSubmit)="onSubmit(f)" action="#!">
              <div class="form-group">
                <label for="passwordEmail" class="sr-only">Email</label>
                <input type="email" name="passwordEmail"
                       ngModel
                       required
                       #passwordEmail="ngModel"
                       id="passwordEmail"
                       class="form-control" placeholder="Email">

                <div [hidden]="passwordEmail || passwordEmail.pristine"
                     class="alert alert-danger ">
                  Insert a valid Email
                </div>

              </div>

              <input type="submit" [ngClass]="{'resetpass-btn':  f.valid}" [disabled]="f.invalid"  name="resetpassword" id="resetpassword"
                     class="btn btn-block login-btn-disabled mb-4"
                     value="Reset password">

            </form>

            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.  </a>
              <a href="#!">Privacy policy</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
