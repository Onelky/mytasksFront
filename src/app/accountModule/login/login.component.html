<!DOCTYPE html>
<html lang="en">
<body>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <router-outlet></router-outlet>
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-6">
          <img src="../../../assets/images/guy.png" alt="login" class="login-card-img">
        </div>
        <div class="col-md-5">
          <div class="card-body">
            <div class="brand-wrapper">
              <p></p>
            </div>
            <p class="login-card-description">Log into your account</p>


            <form #loginForm = "ngForm" (ngSubmit)="login(loginForm)" action="#!">
              <div class="form-group">
                <label for="loginUsername" class="sr-only">Username</label>
                <input type="text" name="Username" ngModel required #Username="ngModel"
                       id="loginUsername"
                       class="form-control" placeholder="Username">
                <div [hidden]="Username.valid || Username.pristine"
                     class="alert alert-danger ">
                  Username is required
                </div>

              </div>
              <div class="form-group mb-4">
                <label for="Password" class="sr-only">Password</label>
                <input type="password"
                       name="Password"
                       ngModel
                       required #Password ="ngModel"
                       id="password" class="form-control ng-valid" placeholder="Password">

                <div [hidden]="Password.valid || Password.pristine"
                     class="alert alert-danger col-md-3 ">
                  Password is required
                </div>
              </div>

              <input type="submit" [ngClass]="{'login-btn':  loginForm.valid, 'login-btn-disabled': loginForm.invalid}"
                     [disabled]="loginForm.invalid"
                     name="login" id="login"
                     class="btn btn-block login-btn-disabled mb-4"
                     value="Login">

            </form>

            <a href="#!" class="forgot-password-link" routerLink="forgotpassword">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a routerLink="signup" class="text-reset">Register here</a></p>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
