<h1 mat-dialog-title>Are you sure about this?</h1>
<div mat-dialog-content>If you delete this tag, you won't be able to recover it.</div>
<div mat-dialog-actions align="end">
  <button mat-button matDialogClose="no" mat-dialog-close class="no-focus">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial matDialogClose="yes" class="no-focus"
  >Yes</button>
</div>
